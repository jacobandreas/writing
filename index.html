---
title: Text
layout: index
exclude: [reading, food]
---

<article class='column'>
  <ul class='nobullet'>
    {% for post in site.posts %}
      {% if post.categories[0] == 'reading' or post.categories[0] == 'food' %}
      {% else %}
        <li><a href='{{ site.baseurl }}{{ post.url }}'>{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</article>
